<!DOCTYPE html>
<html class="html">

<link rel="stylesheet" href="assets/css/style.css">
  
<style>
    h1 {
    text-decoration: underline;
    font-style: italic;
    }
    
    h2 {
    color: green;
    text-decoration: underline;
    }
    
    
</style>

<body>&emsp;

<center><strong><h1>Dashboard</h1></strong>
<br>
  
    <a href="/profile"><button class="btn btn-primary">Profile : {{main.username}}</button></a>
    <a href="/top" ng-show="main.trueRole"><button class="btn btn-primary">Top Performer Screen</button></a><br><br>
    <a href="/AddAccomplishments"><button class="btn btn-danger">Add Accomplishment</button></a>

</center>
  
<br>

<div class="page-header">
  <center><h2>Accomplishments</h2></center>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
      <center><strong>Details</strong></center>
    </div>
    <br>
    <button ng-click="exportTableToExcel('EmployeeData', 'members-data')" class="btn btn-danger" >Export Table Data To Excel File</button>
    <br>
    <br>

    <table id='EmployeeData' class="table">
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Title</th>
            <th>Type</th>
            <th>Date</th>
            <th>Status</th>
            <th>Points</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="accomplishment in dash.accomplishments">
                <td>{{ accomplishment.username }}</td>
            <td>{{ accomplishment.role }}</td>
            <td>{{ accomplishment.title }}</td>
            <td>{{ accomplishment.type }}</td>
            <td>{{ accomplishment.date }}</td>
            <td>{{ accomplishment.status }}</td>
            <td>{{ accomplishment.points }}</td>
            <td>
                <a href="/edit/{{ accomplishment._id }}">
                    <button type="button" ng-disabled="{{ accomplishment.status===idea || accomplishment.status===patent }}" class="btn btn-primary">Edit</button>
                </a>
                <a href="#">
                    <button type="button" ng-click="dash.deleteAccomplishment( accomplishment.title);" class="btn btn-danger">Delete</button>
                </a>
            </td>
        </tr>
    </table>
</div>


</body>

</html>
