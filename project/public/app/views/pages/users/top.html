<link rel="stylesheet" href="assets/css/style.css">
<style>
    h1 {
    text-decoration: underline;
    font-style: italic;
    }
    
    h2 {
    color: green;
    text-decoration: underline;
    }
    
    
</style>

<div class="page-header">
  <center><h2>Top Performer</h2></center>
</div>

<center>

<div class="field"> 
<center>
<div class="panel panel-primary">
    <div class="panel-heading">
      <center><strong>Dates</strong></center>
    </div>
    <br>

<form ng-submit="top.getDates(dates);">
<div class="text">
    <label>From</label>
    <input type="date" class="form-control" name="from" placeholder="From-date" ng-model="top.dates.from" required>
  </div>&emsp;

  <div class="text">
    <label>To</label>
    <input type="date" class="form-control" name="to" placeholder="to-Date" ng-model="top.dates.to" required>
  </div>&emsp;
    
    <br>

  <div class="text">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>

</form>
    </div>
</center>
</div>
</center>

<br>

<h3>Username = <div ng-repeat="accomplishment in top.accomplishments">{{accomplishment._id.username}}</div></h3>

<table class='table'>
        <tr>

            <th>Role</th>
            <th>Total Score</th>
            <th>Type</th>
            <th>Date</th>
            <th>Status</th>
            <th>Points</th>
        </tr>
        <tr ng-repeat="accomplishment in top.accomplishments">

            <td>{{ accomplishment.role }}</td>
            <td>{{ accomplishment.total }}</td>
            <td>{{ accomplishment.type }}</td>
            <td>{{ accomplishment.date }}</td>
            <td>{{ accomplishment.status }}</td>
            <td>{{ accomplishment.points }}</td>
            
        </tr>
    </table >
